<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="fragment-nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="container-fluid">
      <a class="navbar-brand" href="/">Bestinu Board</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
         <ul class="navbar-nav me-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/">게시판
                  <span class="visually-hidden">(current)</span>
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" th:href="@{/member/login}" sec:authorize="!isAuthenticated()">로그인</a>
            </li>
         </ul>
      </div>
      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">

         <span class="text-white mr-2 mx-2" th:text="|${session.member.name} 님 환영합니다.|">사용자</span>
         <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
      </form>


   </div>
</nav>
</div>
</body>
</html>
